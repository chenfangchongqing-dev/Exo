<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>互动法语练习平台</title>
<style>
  :root{ --ink:#0f172a; --muted:#64748b; --bg:#f7f7fb; --surface:#ffffff; --shadow:0 16px 40px rgba(2,6,23,.08);}
  html,body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .wrap{max-width:1100px;margin:0 auto;padding:28px}
  .hero{position:relative;border-radius:20px;padding:48px 28px;overflow:hidden;
         background:radial-gradient(1200px 500px at -10% -20%, #e0e7ff 0, transparent 50%),
                    radial-gradient(900px 400px at 110% 10%, #cffafe 0, transparent 50%), #ffffff;
         border:1px solid #e5e7eb;box-shadow:var(--shadow)}
  .hero h1{font-size:2rem;margin:0 0 8px}
  .hero p{margin:0;color:#64748b}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;margin-top:20px}
  a.card{display:block;border-radius:16px;padding:18px 18px 20px;text-decoration:none;color:#0f172a;
          background:#fff;box-shadow:0 6px 20px rgba(0,0,0,.06);border:1px solid #eaeef3}
  a.card .tag{font-weight:700;display:inline-block;margin-bottom:8px;opacity:.92}
  a.card:hover{transform:translateY(-2px);box-shadow:0 16px 36px rgba(0,0,0,.08)}
  footer{margin-top:22px;color:#64748b}
</style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <h1>互动法语练习平台</h1>
      <p>选择模块进入练习。支持在各模块中按单元建文件夹（U1…U9），并在目录页搜索/筛选。</p>
      <div class="grid">
        <a class="card" href="./Vocabulaire/"><span class="tag" style="color:#2563eb">词汇 Vocabulaire</span><div class="muted">进入 词汇 Vocabulaire 模块目录</div></a><a class="card" href="./Grammaire/"><span class="tag" style="color:#16a34a">语法 Grammaire</span><div class="muted">进入 语法 Grammaire 模块目录</div></a><a class="card" href="./CO/"><span class="tag" style="color:#f59e0b">听力 CO</span><div class="muted">进入 听力 CO 模块目录</div></a><a class="card" href="./CE/"><span class="tag" style="color:#a855f7">阅读 CE</span><div class="muted">进入 阅读 CE 模块目录</div></a><a class="card" href="./PE/"><span class="tag" style="color:#ef4444">写作 PE</span><div class="muted">进入 写作 PE 模块目录</div></a><a class="card" href="./Agir/"><span class="tag" style="color:#0ea5e9">行动 Agir</span><div class="muted">进入 行动 Agir 模块目录</div></a>
      </div>
    </section>
    <footer>© 《高级法语综合课》</footer>
  </div>
</body>
</html>
