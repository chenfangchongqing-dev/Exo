<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>文化解读 Décodage culturel</title>
  <style>
    :root {
      --ink: #0f172a;
      --muted: #64748b;
      --bg: #f7f7fb;
      --surface: #ffffff;
      --shadow: 0 16px 40px rgba(2, 6, 23, 0.08);
      --red-soft: #d32f2f;
      --blue-soft: #5c6bc0;
    }
    html, body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 20px 32px;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 8px;
    }
    .back-link {
      text-decoration: none;
      font-size: 0.95rem;
      color: var(--muted);
      padding: 6px 10px 6px 4px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #ffffffaa;
    }
    .back-link:hover {
      background: #e5e7eb;
      color: #111827;
    }
    .hero {
      position: relative;
      border-radius: 20px;
      padding: 28px 22px 26px;
      overflow: hidden;
      background:
        radial-gradient(900px 400px at -10% -20%, #e0e7ff 0, transparent 50%),
        radial-gradient(700px 350px at 110% 0%, #cffafe 0, transparent 50%),
        #ffffff;
      border: 1px solid #e5e7eb;
      box-shadow: var(--shadow);
    }
    .hero h1 {
      font-size: 1.6rem;
      margin: 0 0 6px;
    }
    .hero p {
      margin: 0;
      color: var(--muted);
      font-size: 0.97rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      margin-top: 24px;
    }
    a.card {
      display: block;
      text-decoration: none;
      color: var(--ink);
      background: #fff;
      border-radius: 18px;
      padding: 20px 18px 22px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
    }
    a.card:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 36px rgba(15, 23, 42, 0.12);
      border-color: #dde1ea;
    }

    /* 中法双语标题块 */
    .title-block {
      margin-bottom: 8px;
    }
    .title-cn,
    .title-fr {
      font-weight: 700;
      font-size: 0.95rem;
      line-height: 1.35;
    }
    .title-fr {
      margin-top: 2px;
    }
    .title-red .title-cn,
    .title-red .title-fr {
      color: var(--red-soft);
    }
    .title-blue .title-cn,
    .title-blue .title-fr {
      color: var(--blue-soft);
    }

    .muted {
      color: var(--muted);
      font-size: 0.95rem;
      margin: 0 0 10px;
    }
    .pill {
      display: inline-block;
      margin-top: 4px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.82rem;
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: #4b5563;
      background: #f9fafb;
    }
    .card-red {
      border-top: 3px solid var(--red-soft);
    }
    .card-blue {
      border-top: 3px solid var(--blue-soft);
    }

    footer{
      margin-top:22px;
      color:var(--muted);
      font-size:0.9rem;
    }

    @media (max-width: 600px) {
      .hero {
        padding: 22px 16px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <a href="../index.html" class="back-link">← 返回主页</a>
    </div>

    <section class="hero">
      <h1>文化解读 Décodage culturel</h1>
      <p>围绕中国法治理念与中法法律文化比较，帮助学生在法语中构建法治意识与法律表达能力。</p>

      <div class="grid">
        <!-- 红色卡片：中国特色社会主义法治理念 -->
        <a class="card card-red" href="./fazhi_tupu.html">
          <div class="title-block title-red">
            <div class="title-cn">中国特色社会主义法治理念</div>
            <div class="title-fr">Principes de l'État de droit socialiste à la chinoise</div>
          </div>
          <p class="muted">
            通过法治核心理念图谱，梳理关键词与中法对照表达，为后续阅读、口语与写作任务打基础。
          </p>
          <span class="pill">进入 · 图谱导航页面</span>
        </a>

        <!-- 蓝紫色卡片：中法法律文化对话 -->
        <a class="card card-blue" href="./regards/index.html">
          <div class="title-block title-blue">
            <div class="title-cn">中法法律文化对话</div>
            <div class="title-fr">Regards croisés sur le droit</div>
          </div>
          <p class="muted">
            围绕交通法规、隐私保护、环境法等主题，引导学生比较中法法治文化与制度表达。
          </p>
          <span class="pill">进入 · 中法视角模块</span>
        </a>
      </div>
    </section>

    <footer>© 《高级法语综合课》</footer>
  </div>
</body>
</html>
