    :root {
      --ink: #0f172a;
      --muted: #64748b;

      --blue-soft: #5c6bc0;

    html, body {

      color: var(--ink);

    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 20px 32px;
    }

      justify-content: flex-start;
      margin-bottom: 8px;
    }

      font-size: 0.95rem;
      color: var(--muted);
      padding: 6px 10px 6px 4px;
      border-radius: 999px;

      background: #ffffffaa;
    }
    .back-link:hover {
      background: #e5e7eb;
      color: #111827;
    }
    .hero {

      border-radius: 20px;
      padding: 28px 22px 26px;
      overflow: hidden;
      background:

        radial-gradient(700px 350px at 110% 0%, #cffafe 0, transparent 50%),
        #ffffff;
      border: 1px solid #e5e7eb;
      box-shadow: var(--shadow);
    }
    .hero h1 {
      font-size: 1.6rem;
      margin: 0 0 6px;
    }
    .hero p {
      margin: 0;
      color: var(--muted);
      font-size: 0.97rem;
    }

      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      margin-top: 24px;
    }
